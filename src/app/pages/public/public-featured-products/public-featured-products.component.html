<!-- Dark Variant -->

<div class="container-fluid ">
    <div class="container bg-white pt-4 ">
        <div class="row mb-4">
            <div class="col-12 custom-border">
                <h2 class="home-h2">DESTACADOS</h2>
            </div>
        </div>
    
        <div class="row">
            <div class="col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let product of fetchProducts">
                <div class="card explore-box card-animate border">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="ms-0 flex-grow-1 p-1">
                                <a (click)="onProductClick(product.slug)" [routerLink]="['/producto', product.slug]">
                                    <h6 class="mb-0 fs-12 text-white text-bg">Cartuchea y Ahorra</h6>
                                </a>
                                <p class="mb-0 text-white fs-12"> 4,00 â‚¬</p>

                            </div>
                            <div class="bookmark-icon">
                                <button type="button" class="btn btn-icon active " data-bs-toggle="button"
                                    aria-pressed="true"><i class="mdi mdi-cards-heart fs-16  p-1"></i></button>
                            </div>
                        </div>
                        <div class="explore-place-bid-img overflow-hidden rounded">
                            <img [src]="serverport + product.images[0]"
                                alt="" class="explore-img w-100">
                            <!-- <div class="bg-overlay"></div> -->

                            <div class="place-bid-btn outer-container">
                                <!-- <a href="#!" class="btn btn-success"><i class="ri-shopping-cart-2-line align-bottom me-1"></i></a> -->
                                <div class="content-1">
                                    <a href="#!" class="btn btn-success">Add To Cart</a>
                                </div>

                                <!-- Second content (Cart icon) -->
                                <div class="content-2">
                                    <a href="#!" class="btn btn-success"><i
                                            class="ri-shopping-cart-2-line align-bottom me-1"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <div class="fs-16 align-middle text-warning">
                                        <i class="ri-star-fill"></i>
                                        <i class="ri-star-fill"></i>
                                        <i class="ri-star-fill"></i>
                                        <i class="ri-star-fill"></i>
                                        <i class="ri-star-half-fill"></i>
                                    </div>
                                </div>
                                <div class="flex-shrink-0">
                                    <h5 class="mb-0 text-green"><i class="mdi mdi-ethereum"></i> {{ product.price | currency: 'EUR': 'symbol-narrow':'1.2-2':'es' }} </h5>
                                </div>
                            </div>

                            <h6 class="fs-16 mb-0"><a (click)="onProductClick(product.slug)" [routerLink]="['/producto',product.slug]">{{ product.title | titleFormat }}</a></h6>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row mt-3 pb-5">
            <div class="col-12 ">
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-green me-2" (click)="loadPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
                    <span class="align-self-center">Page {{ currentPage }} of {{ totalPages }} | Total Products: {{ totalItems }}</span>
                    <button class="btn btn-green ms-2" (click)="loadPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
                  </div>
                  

            </div>
        </div>

    </div>
</div>
